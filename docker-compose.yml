services:
  db:
    image: postgres:16-alpine
    container_name: tecc_db
    environment:
      POSTGRES_USER: ${DB_USER:-tecc_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tecc_password}
      POSTGRES_DB: ${DB_NAME:-tecc_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tecc_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tecc_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-tecc_user}:${DB_PASSWORD:-tecc_password}@db:5432/${DB_NAME:-tecc_db}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    # Override entrypoint for dev mode (skip migrations, use hot-reload)
    entrypoint: []
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: tecc_frontend
    environment:
      # Frontend runs in browser on host machine, so it needs to reach localhost:8000
      # The VITE_API_URL env var is now optional (defaults to localhost:8000)
      NODE_ENV: development
    ports:
      - "5173:5173"
    volumes:
      # Mount the whole frontend directory so package.json (and other files)
      # are available inside the container during development.
      - ./frontend:/app:delegated
      # Use named volume for node_modules to preserve the npm install from the image build
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  frontend_node_modules:
